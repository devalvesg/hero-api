<div class="container">
  <button (click)="addHero()" class="hero-button">
    Adicionar Novo Herói&nbsp;<i class="fa-solid fa-mask"></i>
  </button>
  <div class="card-container" *ngIf="heroes.length > 0">
    <div class="hero-card" *ngFor="let hero of heroes" >
      <h2>{{ hero.name }}</h2>
      <p><strong>Nome de Herói:</strong> {{ hero.heroName}}</p>
      <p><strong>Peso:</strong> {{ hero.weight }} kg</p>
      <p><strong>Altura:</strong> {{ hero.height }} cm</p>
      <p>
        <strong>Aniversário:</strong> {{ hero.birthday | date : "dd/MM/yyyy" }}
      </p>

      <div class="actions">
        <button class="edit" (click)="onEdit(hero)">
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
        <button class="delete" (click)="onDelete(hero)">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
